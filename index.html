<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lifeguard Activity Report</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <link rel="stylesheet" type="text/css" href="app.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#datepicker" ).datepicker();
  } );
  </script>
</head>
<body>
 <h1 id="intro">Please report your activity for the day</h1>

        <form id="Area Info">
          <div id="date">
            <h2>Let's get started</h2
            <p>Please enter today's date: <input type="text" id="datepicker"></p>
            <input type="submit" id="firstClick">
          </div>
            
          <div id="workSection">
            <select id="section">
              <option>Please select your section</option>
              <option value="LS100" >Southern</option>
              <option value="LS200">Central</option>
              <option value="LS300">Northern</option>
            </select>
            <!--<input type="submit" id="secondClick">-->
          </div>
            
          <div id="area">
            <p>Please select your Area</p>
            
            <div id="southern">
              <select id="south" class="aor">
                <option value="LG13-1">LG13-1</option>
                <option value="LG13-2">LG13-2</option>
                <option value="LG13-3">LG13-3</option>
                <option value="LG14-1">LG14-1</option>
                <option value="LG14-2">LG14-2</option>
                <option value="LG14-3">LG14-3</option>
                <option value="LG15-1">LG15-1</option>
                <option value="LG16-1">LG16-1</option>
                <option value="LG16-2">LG16-2</option>
                <option value="LG16-3">LG16-3</option>
                <option value="LG17-1">LG17-1</option>
                <option value="LG17-2">LG17-2</option>
                <option value="LG17-3">LG17-3</option>
              </select>
            </div>
            
            <div id="central">
              <select id="cent" class="aor">
              <option value="LG23-1">LG23-1</option>
              <option value="LG23-2">LG23-2</option>
              <option value="LG25-1">LG25-1</option>
              <option value="LG26-1">LG26-1</option>
              <option value="LG27-1">LG27-1</option>
              <option value="LG27-2">LG27-2</option>
              <option value="LG27-3">LG27-3</option>
            </select>
          </div>
            
          <div id="northern">
              <select id="north" class="aor">
              <option value="LG33-1">LG33-1</option>
              <option value="LG33-2">LG33-2</option>
              <option value="LG34-1">LG34-1</option>
            </select>
          </div>


          <div>  
            <input type="submit" id="thirdClick">
          </div>
        </div>
        </form>

        <form id="stats">
          <h1><div id="selectedArea"></div>Please enter your area's statistics for the day</h1>
          <p>attendance</p><input type="number" id="attendance">
        </form>

 <!--<button type="button" onclick="alert('Hello World!')">Click Me!</button>-->
 <script type="text/javascript" src="app.js"></script>
</body>
</html>
